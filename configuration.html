<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style" />
    <title>configuration</title>
  </head>
  <body>
    <header>
      <nav class="nabar">
        <div class="first-nav">
          <img src="img/logo.svg" alt="logo" />
          <div class="home">
            <img src="img/con/fi-rr-home.svg" alt="home" />
          </div>
          <div class="search-bar"></div>
        </div>
        <div class="second-nav">
          <ion-icon
            class="second-nav-icon"
            name="chevron-back-outline"
          ></ion-icon>
          <ion-icon
            class="second-nav-icon"
            name="chevron-forward-outline"
          ></ion-icon>
        </div>
        <div class="profile">
          <img src="img/con/profile-img.svg" alt="user images" />
          <img src="img/sign-up imgs/arrow icon.svg" alt="arrow icon" />
        </div>
      </nav>
    </header>
    <section class="configuration">
      <div class="conf-header">
        <img src="img/con/bing icon.svg" alt="" />
        <div class="conf-header-text">
          <h2>Configuring desktop Visual Studio Code</h2>
          <p>Start to config your desktop</p>
        </div>
        <div class="cards">
          <div class="card"></div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
