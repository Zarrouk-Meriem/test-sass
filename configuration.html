<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>configuration</title>
  </head>
  <body>
    <header>
      <nav class="nabar">
        <div class="first-nav">
          <img src="img/logo.svg" alt="logo" />
          <div class="home">
            <img src="img/con/fi-rr-home.svg" alt="home" />
          </div>
          <div class="search-bar">
            <div class="search-part1">
              <img src="img/con/ij bar icon.svg" alt="" />
              <div class="ij-text">
                <p>Intellij IDEA</p>
                <div class="subtext">
                  <img src="img/con/Business/Chrono/24px/Union.svg" />
                  <span>01h 34min</span>
                </div>
              </div>
            </div>
            <img src="img/con/power off icon.svg" />
          </div>
        </div>
        <div class="second-nav">
          <ion-icon
            class="second-nav-icon"
            name="chevron-back-outline"
          ></ion-icon>
          <ion-icon
            class="second-nav-icon"
            name="chevron-forward-outline"
          ></ion-icon>
        </div>
        <div class="profile">
          <img src="img/con/profile-img.svg" alt="user images" />
          <img src="img/sign-up imgs/arrow icon.svg" alt="arrow icon" />
        </div>
      </nav>
    </header>
    <section class="configuration">
      <div class="conf-header">
        <img src="img/con/bing icon.svg" alt="" />
        <div class="conf-header-text">
          <h2>Configuring desktop Visual Studio Code</h2>
          <p>Start to config your desktop</p>
        </div>
      </div>
      <hr />
      <div class="cards">
        <div class="card">
          <img src="img/con/scale1.svg" />
          <h3>Low</h3>
          <div class="propreties">
            <div class="proprety">
              <img src="img/con/cpu.svg" alt="" />
              <p>CPU</p>
              <span>2 CPU</span>
            </div>
            <div class="proprety">
              <img src="img/con/cpu.svg" alt="" />
              <p>Disk Size</p>
              <span>16 GB</span>
            </div>
            <div class="proprety">
              <img src="img/con/cpu.svg" alt="" />
              <p>Ram Size</p>
              <span>2 GB</span>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="img/con/scale2.svg" />
          <h3>Medium</h3>
          <div class="propreties">
            <div class="proprety">
              <img src="img/con/cpu.svg" alt="" />
              <p>CPU</p>
              <span>2 CPU</span>
            </div>
            <div class="proprety">
              <img src="img/con/cpu.svg" alt="" />
              <p>Disk Size</p>
              <span>16 GB</span>
            </div>
            <div class="proprety">
              <img src="img/con/cpu.svg" alt="" />
              <p>Ram Size</p>
              <span>2 GB</span>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="img/con/scale3.svg" />
          <h3>High</h3>
          <div class="propreties">
            <div class="proprety">
              <img src="img/con/cpu.svg" />
              <p>CPU</p>
              <span>2 CPU</span>
            </div>
            <div class="proprety">
              <img src="img/con/cpu.svg" />
              <p>Disk Size</p>
              <span>16 GB</span>
            </div>
            <div class="proprety">
              <img src="img/con/cpu.svg" />
              <p>Ram Size</p>
              <span>2 GB</span>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="personalize">
        <p>Or personalise</p>
        <div class="round-button">
          <div class="rounded-bg">
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button>Cancel</button>
        <button>Confirm</button>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
