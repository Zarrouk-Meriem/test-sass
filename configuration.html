<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="querries1.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <title>configuration</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="first-nav">
          <img src="img/logo.svg" alt="logo" />
          <div class="home">
            <img src="img/con/fi-rr-home.svg" alt="home" />
          </div>
          <div class="search-bar">
            <div class="search">
              <img src="img/con/ij bar icon.svg" alt="icon" />
              <div class="ij-text">
                <p>Intellij IDEA</p>
                <div class="subtext">
                  <img src="img/con/Business/Chrono/24px/Union.svg" />
                  <span>01h 34min</span>
                </div>
              </div>
            </div>
            <img class="power-off-icon" src="img/con/power off icon.svg" />
          </div>
        </div>
        <div class="second-nav">
          <div class="arrows">
            <ion-icon
              class="second-nav-icon one"
              name="chevron-back-outline"
            ></ion-icon>
            <ion-icon
              class="second-nav-icon two"
              name="chevron-forward-outline"
            ></ion-icon>
          </div>
          <div class="profile">
            <img src="img/con/profile-img.svg" alt="user images" />
            <img src="img/sign-up imgs/arrow icon.svg" alt="arrow icon" />
          </div>
        </div>
      </nav>
    </header>
    <section class="configuration">
      <a href="#">
        <img class="close-icon" src="img/con/close icon.svg" alt="close icon" />
      </a>
      <div class="conf-header">
        <img src="img/con/bing icon.svg" alt="bing-icon" />
        <div class="conf-header-text">
          <h2>Configuring desktop Visual Studio Code</h2>
          <p class="hidden">Start to config your desktop</p>
        </div>
      </div>
      <hr />
      <div class="cards">
        <div class="card">
          <div class="card-header">
            <img src="img/con/scale1.svg" />
            <h3>Low</h3>
          </div>
          <div class="propreties">
            <div class="proprety">
              <div class="prop">
                <img src="img/con/cpu.svg" alt="cpu icon" />
                <p>CPU</p>
              </div>
              <span>2 CPU</span>
            </div>
            <div class="proprety">
              <div class="prop">
                <img src="img/con/disk size.svg" alt="disk icon" />
                <p>Disk Size</p>
              </div>
              <span>16 GB</span>
            </div>
            <div class="proprety">
              <div class="prop">
                <img src="img/con/ram.svg" alt="ram icon" />
                <p>Ram Size</p>
              </div>
              <span>2 GB</span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="img/con/scale2.svg" />
            <h3>Medium</h3>
          </div>
          <div class="propreties">
            <div class="proprety">
              <div class="prop">
                <img src="img/con/cpu.svg" alt="cpu icon" />
                <p>CPU</p>
              </div>
              <span>2 CPU</span>
            </div>
            <div class="proprety">
              <div class="prop">
                <img src="img/con/disk size.svg" alt="disk icon" />
                <p>Disk Size</p>
              </div>
              <span>16 GB</span>
            </div>
            <div class="proprety">
              <div class="prop">
                <img src="img/con/ram.svg" alt="ram icon" />
                <p>Ram Size</p>
              </div>
              <span>2 GB</span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="img/con/scale3.svg" alt="cpu icon" />
            <h3>High</h3>
          </div>
          <div class="propreties">
            <div class="proprety">
              <div class="prop">
                <img src="img/con/cpu.svg" alt="disk icon" />
                <p>CPU</p>
              </div>
              <span>2 CPU</span>
            </div>
            <div class="proprety">
              <div class="prop">
                <img src="img/con/disk size.svg" />
                <p>Disk Size</p>
              </div>
              <span>16 GB</span>
            </div>
            <div class="proprety">
              <div class="prop">
                <img src="img/con/ram.svg" alt="ram icon" />
                <p>Ram Size</p>
              </div>
              <span>2 GB</span>
            </div>
          </div>
        </div>
      </div>
      <hr class="second-hr" />
      <div class="personalize">
        <p>Or personalise</p>
        <div class="round-button">
          <div class="rounded-bg">
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button>Cancel</button>
        <button>Confirm</button>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
