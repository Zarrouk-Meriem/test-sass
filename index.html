<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <title>Sign up</title>
  </head>
  <body>
    <section class="sign-up-section container">
      <div class="img-box">
        <div class="bg-blue absolute"></div>
        <img
          src="img/sign-up imgs/doodle.svg"
          alt="doodle"
          class="absolute doodle"
        />
        <img src="img/logo.svg" alt="logo" class="logo-go" />
        <p class="img-details">
          Empower Your Workforce <br />
          with a <span>Cloud Computer</span>
          <img
            src="img/sign-up imgs/computer img-box.svg"
            alt="computer"
            class="sign-in-img"
          />
        </p>
      </div>
      <div class="text-box">
        <div class="data-head">
          <h1 class="sign-in-title heading">Sign up</h1>
          <p class="sign-title-details">
            Welcome to Dass! Please enter your phone number
          </p>
        </div>
        <section class="datas">
          <div class="data">
            <label for="name">Full name</label>
            <input id="name" type="text" placeholder="Enter your full name" />
          </div>
          <div class="data">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" />
          </div>
          <div class="data">
            <label>Phone Number</label>
            <div class="nb-input">
              <div class="flag-select">
                <img src="img/sign-up imgs/flag.svg" />
                <img src="img/sign-up imgs/arrow icon.svg" />
              </div>
              <div class="nb-div">
                <p>+216</p>
                <input id="number" type="text" placeholder="20 000 000" />
              </div>
            </div>
          </div>
          <div class="data">
            <label for="password">Password</label>
            <input
              id="password"
              type="text"
              placeholder="Enter your password"
            />
            <a class="sign-in-btn btn">Sign in</a>
            <p class="already-account">
              Already have an account? <span>Log In</span>
            </p>
          </div>
        </section>
      </div>
    </section>
  </body>
  <footer>
    <p class="copyright">Â© All Rights Reserved softylines.com</p>
  </footer>
</html>
